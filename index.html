<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <a class="header__logo" href="#">
        <img src="./images/logo.svg" alt="Лого Mesto Beta">
      </a>
      <!-- <div class="header__line"></div> -->
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="./images/image.png" alt="Фото профиля" class="profile__avatar">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="article-grid">
        <ul class="article-grid__list">
          <li class="article">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Вид на церковь в горах" class="article__img">
            <div class="article__description">
              <h3 class="article__title">Карачаевск</h3>
              <button class="article__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
    <section class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close-profile" type="button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form popup__form-profile" name="user" novalidate="">
          <input type="text" id="name-input" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required="" name="profile-name">
          <input type="text" id="occupation-input" class="popup__input popup__input_type_occupation" minlength="2" maxlength="200" required="" name="occupation-name">
          <button type="submit" class="popup__submit" value="Сохранить">Сохранить</button>
      </form>
      </div>
    </section>
    <section class="popup popup-article">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close-article" type="button"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form popup__form-article" name="place" novalidate="">
          <input type="text" id="place-input" class="popup__input popup__input_type_place" minlength="2" maxlength="40" required="" name="place-name" placeholder="Название">
          <input type="text" id="img-input" class="popup__input popup__input_type_img" minlength="2" maxlength="200" required="" name="place-img" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit" value="Сохранить">Создать</button>
      </form>
      </div>
    </section>
    <template id="article-template">
      <li class="article">
        <img src="" alt="Фото из статьи" class="article__img">
        <div class="article__description">
          <h3 class="article__title"></h3>
          <button class="article__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
