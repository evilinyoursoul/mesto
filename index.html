<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <a class="header__logo" href="#">
        <img src="./images/logo.svg" alt="Лого Mesto Beta">
      </a>
      <!-- <div class="header__line"></div> -->
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="./images/image.png" alt="" class="profile__avatar">
          <div class="profile__name-container">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__button-edit"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="article-grid">
        <ul class="article-grid__list">
          <li class="article">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="article__img">
            <div class="article__description">
              <h3 class="article__title">Карачаевск</h3>
              <button class="article__like"></button>
            </div>
          </li>
          <li class="article">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="article__img">
            <div class="article__description">
              <h3 class="article__title">Карачаевск</h3>
              <button class="article__like"></button>
            </div>
          </li><li class="article">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="article__img">
            <div class="article__description">
              <h3 class="article__title">Карачаевск</h3>
              <button class="article__like"></button>
            </div>
          </li><li class="article">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="article__img">
            <div class="article__description">
              <h3 class="article__title">Карачаевск</h3>
              <button class="article__like"></button>
            </div>
          </li><li class="article">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="article__img">
            <div class="article__description">
              <h3 class="article__title">Карачаевск</h3>
              <button class="article__like"></button>
            </div>
          </li><li class="article">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="article__img">
            <div class="article__description">
              <h3 class="article__title">Карачаевск</h3>
              <button class="article__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form popup__form-profile" name="user" novalidate="">
          <input type="text" id="name-input" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required="" name="profileName">
          <input type="text" id="occupation-input" class="popup__input popup__input_type_occupation" minlength="2" maxlength="200" required="" name="occupationName">
          <button type="submit" class="popup__submit" value="Сохранить">Сохранить</button>
      </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
